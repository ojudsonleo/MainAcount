<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rich text editor ï¿½</title>
    <style>
        #myText{
            width: 1000000px;
            height: 10000000000000px;
        }

        #editor{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="editor">
        <div id="controls">
            <input type="file" id="fileLoader">
            <input type="button" id="save" value="Save File" onclick="saveFile();">
        </div>
        <br />
        <textarea id="myText"></textarea>
    </div>
    <script>
        document.getElementById("fileLoader").onchange = function () {
            var file = document.getElementById("fileLoader").files[0];
            var fileReader = new FileReader();
            fileReader.onload = function (e) {
                var text = e.target.result;
                document.getElementById("myText").value = text;
            }
            fileReader.readAsText(file, "UTF-8");
        };
        
        function saveFile() {
            var saveText = document.getElementById("myText").value;
            var textBLOB = new Blob([saveText], {type:"text/plain"});
            var fileName = prompt("Enter file name");
            var link = document.createElement("a");
            link.download = fileName;
            link.innerHTML = "Download File"

            if (window.URL != null){
                link.href = window.URL.createObjectURL(textBLOB);
            }
            else {
                link.href = window.URL.createObjectURL(textBLOB);
                link.onclick = destroy;
                link.style.display = "none";
                document.body.appendChild(link);
            }
            link.click();
        }
        
        function destroy(e) {
            document.body.removeChild(e.target);
        }
    </script>
</body>
</html>
